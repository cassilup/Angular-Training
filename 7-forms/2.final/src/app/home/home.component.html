<div class="app-wrapper">
  <app-message-list [messages]="messages"></app-message-list>
  <app-new-message *ngIf="!advancedMode"></app-new-message>
  <app-new-message-advanced *ngIf="advancedMode"></app-new-message-advanced>

  <div class="advanced-toggle">
    <label>
      <input type="checkbox" 
             [checked]="advancedMode"
             (change)="advancedMode = !advancedMode" />
      Advanced
    </label>
  </div>
</div>
